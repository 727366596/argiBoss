<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>问问专家</title>
		<script type="text/javascript" src="../../../script/common/rem.js"></script>
		<link rel="stylesheet" href="../../../css/common/public.css" />
		<link rel="stylesheet" href="../../../css/common/header.css" />
		<style>

		</style>
</head>
<body>
		 <header id="header">
				<div class="headerLeft"  onclick="closeWin()"></div>
				<div class="headerCenter" >问问专家</div>
				<div class="headerRight"></div>
		 </header>
</body>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript">
    apiready = function(){
			api.addEventListener({
				name:'onQuestionfresh'
			},function(ret,err){
				api.sendEvent({
						name:'onQuestion'
					});
			});

        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'questionlist_frm',
            url: './questionlist_frm.html',
            bounces: true,
            reload:true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })
    };
    function closeWin(){
       if(api.pageParam.signName="新建"){
           api.closeToWin({
           name:'win_home'
          });
        }else{
           api.closeWin({
            });
        }
    }
</script>
</html>
