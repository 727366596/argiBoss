	apiready = function(){

  //监听input框
  function inputListen(){
      //监听软键盘回车事件
      $('#header_search_input').bind('keypress', function(event) {   //回车事件绑定
          if (event.keyCode == "13") {  //js监测到为为回车事件时 触发
              event.preventDefault();   //阻止页面自动刷新，重复加载
              var searchStr = $(this).val();
							if(searchStr == ""){
									api.alert({msg: '请输入搜索内容'});
									return;
							};
							$("#scrollerBox").html("");
							page=1;
							//pageScroll(page, searchStr);
							setTimeout(function(){
								//$("#wrapper .scroller").css({"top":"0rem"});
			  				//$("#scrollerBox").html("");
								getData(page, searchStr);
							},0)
          }
      });
      //实时监听input框值变化
      $("#header_search_input").bind("input propertychange", function(e){
          var this_ = $(this);
          if (e.type === "input" || e.orignalEvent.propertyName === "value") {
              var strLength = this.value.length;
              if(strLength > 0){
                  this_.removeClass("inputBc");
                  $("#clearMsg_btn").show().click(function(){
                      this_.val("").addClass("inputBc");
                      $(this).hide();
											$("#scrollerBox").html("");
											$("#wrapper").hide();
											$(".search_history_box").show();
                  });
              }else {
                  this_.addClass("inputBc");
                  $("#clearMsg_btn").hide();
              }

          }
      })
  };

  //搜索请求数据
	var search_history_arr;
  function getData(page, nameSearchStr){
			//pageScroll(page, nameSearchStr);
      //alert("搜索条件改变，开始获取搜索数据啦")
			//保存搜索历史加入本地缓存
			var search_obj = {
					'searchStr' : nameSearchStr
			};
			search_history_arr = $api.getStorage('search_history_list');
			var search_history_flag = false;//记录是否追加本地缓存
			//alert(JSON.stringify(search_history_arr));
			if(search_history_arr != [] && search_history_arr != null && search_history_arr != "" && search_history_arr != undefined){
					var search_history_flag_ = (function(){
							for (var j = 0; j < search_history_arr.length; j++) {
									if(search_history_arr[j].searchStr == nameSearchStr){
											search_history_flag = true;//遍历本地缓存，有等值则不追加；否则追加
											search_history_arr.splice(j,1);//很重要，需注意
											return search_history_flag
									};
							};
					})();
					//通过flag判断是否追加本地缓存
					if(!search_history_flag_){
							search_history_arr.unshift(search_obj);
					}else{
							search_history_arr.unshift(search_obj);
					};
			}else{
					search_history_arr.unshift(search_obj);
			};
			//需延时处理
			setTimeout(function(){
					$api.setStorage('search_history_list', search_history_arr);
					//重新获取历史搜索数据
					//alert(JSON.stringify(search_history_arr))
					if(!search_history_flag_){//有新增时才会重新请求搜索记录
							getHistoryData();
					};
			},300);

			//获取数据
			pathListData(page, nameSearchStr)

  }


	//请求数据***************************************
	var page = 1, pageSize = 4;
	function pathListData(page, name){

				//page++;
				pds.ajaxSubmit({
					 url:"app/coor/selectByUser",
					 type : "GET",
					 data:{
								"data":JSON.stringify({
										"page" : page,
										"pageSize" : pageSize
								}),
								"name" : name,
								"date" : "2",
								"flag" : "1"
					 },
					 success:function(e){
							//alert("success")
							//alert(JSON.stringify(e))
							$(".search_history_box").hide();
							$("#wrapper").show();
							$('.pull_icon').addClass('loading');
							$('.more span').text('搜索中...');
							setTimeout(function(){
								if(e.total > 0){
										var techListArr = e.data;
										var techListStr = "";
										var articleTypeName = null;
										//console.log("*******************"+techListArr.length+"**********************")
										if(techListArr != "" && techListArr != null && techListArr != []){
												//$("#emptyPage").hide();
												//$('.more').show();
												var headerImgSrc = null, pathDate = null, statusHtml = null, statusClass = null, statusText = null;
												for (var i = 0; i < techListArr.length; i++) {
														//显示用户头像
														headerImgSrc = "../../image/common/header_bc.png";
														if(techListArr[i].photo != "" && techListArr[i].photo != null){
																//headerImgSrc = techListArr[i].photo;
																headerImgSrc = pds.defaultUri+"app/attach/view/"+techListArr[i].photo;
														};

														//显示以前走的路日期
														var todayDate = getNowFormatDate();
														//今日日期
														pathDate = '<span class="pathInfo center" onclick="openMapInfo(this)">查看轨迹</span>';
														if(techListArr[i].createDate.split(" ")[0] != todayDate && techListArr[i].createDate != "" && techListArr[i].createDate != null){
																//以前日期
																pathDate = '<span class="pathDate">'+ techListArr[i].createDate.split(" ")[0] +'</span><span class="pathInfo" onclick="openMapInfo(this)">查看轨迹</span>';
														};
														//是否显示今日在线状态
														if(techListArr[i].createDate.split(" ")[0] == todayDate){
																//修改在线状态字体样式
																if(techListArr[i].status == 109){
																	statusClass = "online";
																	statusText = "在线";
																}else{
																	statusClass = "outline";
																	statusText = "离线";
																};
																statusHtml = '<span class="'+ statusClass +'">['+ statusText +']</span>';
														}else{
																statusHtml = '';
														}
														//拼接Html结构
														techListStr += '<li>'+
																								'<div class="scrollerBox-top">'+
																										'<div class="scrollerBox-left" style="">'+
																												'<a href="#"><img src="'+ headerImgSrc +'"/></a>'+
																										'</div>'+
																										'<div class="scrollerBox-right" style="">'+
																												'<ul>'+
																														'<li><span>姓名：</span><span>'+ techListArr[i].name +'</span>'+ statusHtml +'</li>'+
																														'<li><span>电话：</span><span>'+ techListArr[i].mobile +'</span></li>'+
																														'<li><span>走了多少公里：</span><span>'+ techListArr[i].distance/1000 +'公里</span></li>'+
																												'</ul>'+
																										'</div>'+
																								'</div>'+
																								'<div class="scrollerBox-bottom" data-photo="'+ headerImgSrc +'" data-landId="'+ techListArr[i].landIds +'"data-tel="'+ techListArr[i].mobile +'" data-date="'+ techListArr[i].createDate +'" data-id="'+ techListArr[i].createBy +'">'+ pathDate +'</div>'+
																					'</li>';
												};
												$("#scrollerBox").append(techListStr);
												scrollToTop();
												var total = e.total;
												// 判断是否还有数据，如果还有数据监听滚动，滚动加载
												if(page*pageSize < total){
														$('.pull_icon').removeClass('flip loading');
														$('.more span').text('上拉加载更多...')
														api.addEventListener({
																name:'scrolltobottom',
														}, function(ret, err){
																page++;
																//alert('已滚动到底部');
																$('.more span').text('搜索中...');
																$('.pull_icon').addClass('loading');
																// alert(page);
																setTimeout(function(){
																		pathListData(page,name);
																},300)

														});
												}else{
														$('.pull_icon').removeClass('flip loading');
														$('.more span').text('暂无更多数据...');
														api.removeEventListener({
																name: 'scrolltobottom'
														});
												};

										}else{

    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }
