<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>运动轨迹详情win</title>
  <link rel="stylesheet" type="text/css" href="../../css/common/public.css" />
  <link rel="stylesheet" type="text/css" href="../../css/common/header.css" />
  <script type="text/javascript" src="../../script/common/rem-750.js"></script>
</head>

<body>
	<!-- <div id="mapLazyLoad">
		<h4><span onclick="back();"></span>地块打点</h4>
	</div> -->
  <div id="header">
      <div class="headerLeft" onclick="back();"></div>
      <div class="headerCenter">
          员工走的路
      </div>
      <div class="headerRight"></div>
  </div>
  <script type="text/javascript" src="../../script/common/api.js"></script>
  <script type="text/javascript" src="../../script/common/zepto-1.2.0.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
      //适配iOS7+，Android4.4+状态栏沉浸式效果，详见config文档statusBarAppearance字段
      var header = $api.byId('header');
      $api.fixStatusBar(header);
      var headerH = $api.offset(header).h;
      $("body").css({"paddingTop":headerH+"px"});

			var date = api.pageParam.pathDate;
			var id = api.pageParam.pathId;
			var tel = api.pageParam.pathTel;
			//console.log(date+"***********"+id+"******"+ tel +"******employeePath_info_win")
			exitApp();

			setTimeout(function(){
					api.openFrame({
							name: 'employeePath_map_frm',
							url: './employeePath_map_frm.html',
							pageParam: {
								id: api.pageParam.pathId,
								date:api.pageParam.pathDate,
								tel : api.pageParam.pathTel,
								landId : api.pageParam.pathLandId,
								photo : api.pageParam.photo
							},
							rect: {
								x: 0,
								y: headerH,
								w: 'auto',
								h: 'auto'
							}
					});
			},500)

		}
		// 关闭地图
		function back() {
			api.execScript({
          frameName: 'employeePath_map_frm',
          script: 'closeMap()'
      });
      api.closeWin();
		};

		function exitApp() {
			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				back()
			});
		}


	</script>
</body>

</html>
