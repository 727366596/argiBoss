<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>查看所有轨迹按钮frm</title>
    <script type="text/javascript" src="../../script/common/rem-750.js"></script>
    <script type="text/javascript" src="../../script/common/api.js"></script>
  	<script src="../../script/common/zepto-1.2.0.min.js"></script>

</head>
<style type="text/css">
.btn{
    position: absolute;
    top:-8px;
    left:-8px;
    width: 50px;
    height: 65px;
    background-image: url("../../image/EmployeePath/pathLine_stop.png");
    background-size: 100% 100%;
    background-position: center center;
    background-repeat: no-repeat;
}
</style>
<body style="position:relative;">
  <div class="btn" onclick="allPath()"></div>
</body>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    //点击查看所有轨迹
    function allPath(){
        api.execScript({
          frameName: 'employeePath_map_frm',
          script: 'stopAnimation()'
        });
    };

</script>
