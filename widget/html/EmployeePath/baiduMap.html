<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>运动轨迹列表frm</title>
    <link rel="stylesheet" type="text/css" href="../../css/common/public.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common/iscroll-style.css" />
    <script type="text/javascript" src="../../script/common/rem-750.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Iv7sywWUG30KptKalxZbccwZO3qFzziB"></script>
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
  <div id="allmap"></div>
</body>
<script type="text/javascript" src="../../script/common/api.js"></script>
<script type="text/javascript" src="../../script/common/jquery.min.js"></script>
<!-- <script type="text/javascript" src="../../script/common/zepto-1.2.0.min.js"></script> -->
<!-- <script type="text/javascript" src="../../script/common/iscroll.js"></script> -->
<script type="text/javascript" src="../../script/common/common/pds.ajax.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        // 百度地图API功能
        var map = new BMap.Map("allmap");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
          mapTypes:[
                  BMAP_NORMAL_MAP,
                  BMAP_HYBRID_MAP
              ]}));
        map.setCurrentCity("上海");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    };

</script>
</html>
