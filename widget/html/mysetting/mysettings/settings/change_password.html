	    <script type="text/javascript">

	    	apiready = function(){

	    		var loginName = $api.getStorage("argi_login_username");
	    		ac.form({
					area:"#changePasswordForm",
					btn:"#submit",
					endSuccess: function () {
						var password = $api.getStorage("argi_login_password");
						var oldPassword = document.getElementById("oldp").value;
			    		if(password!=oldPassword){
			    			api.alert({msg: '原密码输入不正确'});
			    		}else{
	                		updateSubmit(loginName);
			    		}
            		}
				});
						function closeWin(){
						api.closeWin({
								});
						}
	    	};

	  		//函数方法*************************************************************
	    	//确认修改
	    	function updateSubmit(loginName){

	    			var newPassword = document.getElementById("newp").value;
    				pds.ajaxSubmit({
						url:"app/sys/updatePassword",
						data:{"phone":loginName,"password":newPassword},
						success:function(e){
							$api.setStorage("argi_login_password",newPassword)
							api.alert({msg: ' 密码已修改！'});
							api.closeWin();
						},
						error:function(e){
							api.alert({msg: '服务器异常，请联系管理员!!'});
						}
  					});
	    	}
			inputClick($("#oldp"));
			inputBlur($("#oldp"));
			inputClick($("#newp"));
			inputBlur($("#newp"));
			inputClick($("#newp2"));
			inputBlur($("#newp2"));

	    	function inputClick(d){
	    		d.click( function(){
	    			if(this.value != null){
						this.type = 'password';
						this.value='';
					}
				$("#" + d.attr('id') + "img").attr("src","../../../../image/lock-green.png");
	    		});
	    	}
	    	function inputBlur(d){
	    		d.blur( function(){
		    		var oldValue = $(this).val();
				    if(oldValue == ""){
				        $(this).val(this.defaultValue);
				        this.type = 'textarea';
				    }
					else {
						this.type = 'password';
						this.value = this.value;
					}
					$("#" + d.attr('id') + "img").attr("src","../../../../image/lock.png");
	    		});
	    	}
	    	/* 回退事件  */
			function back(){
				 api.closeWin();
			};

			//显示密码可见
			var psdFlag=false;
			function showPsd(obj){
				psdFlag=!psdFlag;
				if(psdFlag){
					$(obj).prev("input").attr("type","text")
				}else{
					$(obj).prev("input").attr("type","password")
				}
			}
	    </script>
