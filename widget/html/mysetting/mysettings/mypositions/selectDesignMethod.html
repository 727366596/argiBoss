<!DOCTYPE html>

        p{

        .circle{
          text-align: center;
          line-height: 170px;

    <nav class="aui-bar aui-bar-nav nav-bg">

        </a>
        <div class="aui-title">选择地块划定方式</div>
    </nav>
</header>
<article>
      <p class="circle" onclick="hand()">手动划定地块范围</p>
      <p class="square">手动划定地块范围：适用于地块形状较为规则的地块选取一些重要的定位点进行轮廓划定</p>
      <p class="circle" onclick="auto()">自动划定地块范围</p >
      <p class="square">自动划定地块范围：适用于面积较小的地块，点击‘开始’后拿着手机绕地块边缘一周，即可生成轮廓</p>
</article>
