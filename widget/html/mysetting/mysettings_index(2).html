	// 初始化 用户名 和 角色
	function getUserInfo(){
			pds.ajaxSubmit({
			url:"app/customer/getUserMsg",
			data:{},
			success:function(e){
				//alert(JSON.stringify(e))
				var user = e.data.user;
				var roles = e.data.roles;
				var office = e.data.office;
				var photo = e.data.photo;
				$("p[name=user]").text(user);
				//$("div[name=roles]").text(roles);
				$("p[name=office]").text(office);
				if(photo != undefined && photo != null && photo != ""){
					$("#photo").attr("src",pds.defaultUri+'/'+photo);
				}else{
					$("#photo").attr("src",'../../image/main_username_login1.png');
				}
				if(roles){
					if((roles.indexOf("市场总监")>-1||roles.indexOf("业务代表")>-1||roles.indexOf("大区经理")>-1)&&(roles.indexOf("服务中心")>-1 || roles.indexOf("服务顾问")>-1)){
						$('#agrochemical').css('display','block');
					}else if(roles.indexOf("市场总监")>-1||roles.indexOf("业务代表")>-1||roles.indexOf("大区经理")>-1){
						$('#agrochemical').css('display','none');
					}else if(roles.indexOf("服务中心")>-1 || roles.indexOf("服务顾问")>-1){
						$('#agrochemical').css('display','block');
					}else {
						$('#agrochemical').css('display','none');
					}
				}
				pds.ajaxSubmit({
					url:"app/punch/query_user_district",
					success:function(e){
						var data = e.data.district
						if(data === "1"){
							if(roles){
								if((roles.indexOf("市场总监")>-1||roles.indexOf("业务代表")>-1||roles.indexOf("大区经理")>-1)&&(roles.indexOf("服务中心")>-1 || roles.indexOf("服务顾问")>-1)){
									$("#yewu").css('display','block');
								}else if(roles.indexOf("市场总监")>-1||roles.indexOf("业务代表")>-1||roles.indexOf("大区经理")>-1){
									$("#yewu").css('display','block');
								}else if(roles.indexOf("服务中心")>-1 || roles.indexOf("服务顾问")>-1){
									$("#yewu").css('display','none');
								}else {
									$("#yewu").css('display','none');
								}
							}
						}

					}
				})

			},
			error:function(e){
				api.alert({msg: '服务器异常，请联系管理员!!'});
			}
		});
	}
