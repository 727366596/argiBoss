<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>市场选择</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common/public.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/header.css" />
    <script type="text/javascript" src="../../../script/common/rem.js"></script>
</head>
<body>
    <div id="header">
        <div class="headerLeft" onclick="back();"></div>
        <div class="headerCenter">
              市场选择
        </div>
        <div class="headerRight"></div>
    </div>
</body>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript">
	apiready = function(){
			//适配iOS7+，Android4.4+状态栏沉浸式效果，详见config文档statusBarAppearance字段
			var header = $api.byId('header');
			$api.fixStatusBar(header);
			var headerH = $api.offset(header).h;

      openMarketFrm(headerH);
	};
	//打开市场列表页***************************************************
	function openMarketFrm(headerH){
			api.openFrame({
					name : "market-choose-frm",
					url : "widget://html/home/marketInfo/market-choose-frm.html",
			    rect: {
			        x: 0,
			        y: headerH,
			        w: 'auto',
			        h: 'auto'
			    },
					pageParam : {
							provinceId : api.pageParam.provinceId,
							marketId : api.pageParam.marketId,
							frmName : api.pageParam.frmName,
							marketIdArr : api.pageParam.marketIdArr,
							nameBoxId : api.pageParam.nameBoxId
					},
			    bgColor: 'rgba(0,0,0,0)',
			});

	};

	//返回上一级********************************************************************
	function back(){
			api.closeWin();
	}
</script>
</html>
