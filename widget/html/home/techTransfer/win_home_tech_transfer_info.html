<script type="text/javascript">
	apiready = function(){
		//沉浸式状态栏
		var header=$api.byId("header");
        $api.fixStatusBar(header);
		var contentId = api.pageParam.contentId
		transInfoData(contentId);
	};

	//技术推广详情数据
	function transInfoData(id){
		pds.ajaxSubmit({
				type: "GET",
				url:"/app/content/selectContentById",
				data:{
					contentId : id
				},
				success:function(e){
						//alert("success");
						//alert(JSON.stringify(e))
						if(e.status == "ok"){
                var transInfoObj = e.data;
								//alert(JSON.stringify(transInfoObj.content))
                var transInfoStr = "";
                if(transInfoObj != null && transInfoObj != ""){

                    var dateDay = "", dataHour = "";
                    if(transInfoObj.createTime != "" && transInfoObj.createTime != null){
                        dateDay = ((transInfoObj.createTime).split(" ")[0]).split("-")[1] + "-" + ((transInfoObj.createTime).split(" ")[0]).split("-")[2];
                        dataHour = ((transInfoObj.createTime).split(" ")[1]).split(":")[0] + ":" + ((transInfoObj.createTime).split(" ")[1]).split(":")[1];
                    };

										var techDataImg = "";
										//alert(transInfoObj.pictureUrl)
										if(transInfoObj.pictureUrl != "" && transInfoObj.pictureUrl != null){
												techDataImg = '<img style="width:100%;height:3.95rem;" src="'+ transInfoObj.pictureUrl +'"/>'
										};
                    transInfoStr = '<div class="mainInfo">'+
                                        '<div class="mainInfoTitle">'+
                                            '<p>'+ transInfoObj.title +'</p>'+
                                            '<p><span>慧种地</span><span>'+ dateDay +'</span><span>'+ dataHour +'</span></p>'+
                                        '</div>'+
                                        '<div class="mainInfoContent">'+
                                            '<div>'+ techDataImg +'</div>'+
                                            '<div class="transInfoContent" style="">'+ transInfoObj.content +'</div>'+
                                        '</div>'+
                                    '</div>';
                     $("#content").html(transInfoStr);
										 $(".transInfoContent").css({
											 		"fontSize" : "0.32rem",
													"overflowX" : "hidden"
										 }).find("*").css({
											 		//"color" : "#717475",
													"fontSize" : "0.32rem",
													"margin" : "5px"
										 });
										 $(".transInfoContent").find(".kfformula").css({
											 		"width" : "20px",
													"height" : "20px",
													//"border":"solid 2px red"
										 });
										 $(".transInfoContent").find(".info_child_img").css({
													// 	"width":"100%",
													// "height":"3.5rem",
													// "border":"solid 2px red"
										 });

                }else{
		                $("#emptyPage").show();
								}
						}

				},
				error:function(e){
					 api.alert({msg:"服务器错误，请联系管理员!"});
				}
		});
	}
	//返回上一级********************************************************************
	function back() {
		api.closeWin();
	}
