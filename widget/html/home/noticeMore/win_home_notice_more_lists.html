<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>技术推广win</title>
    <link rel="stylesheet" type="text/css" href="../../../common/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../common/css/reset.css"/>
    <script type="text/javascript" src="../../../script/common/rem.js"></script>

    <style>
    	*{
            box-sizing: border-box;
        }
        html,body{
            width:100%;
            height:100%;
        }
        body{
            position: relative;
            overflow-y: hidden;
            background-color: #fff;
        }
        header{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height:1.35rem;
            background: #00c558;
        }
        header #title{
            position: relative;
            width:100%;
            height: 0.88rem;
            line-height: 0.88rem;
            text-align: center;
            font-size: 0.36rem;font-family: PingFangSC-Regular, sans-serif;color: #fff;
        }
        header #title span.left{
            display: inline-block;
						position: absolute;
						left: 13px;
						bottom: 14px;
						width: 12px;
						height: 19px;
						background-image: url(../../../image/harvest_back.png);
						background-position: center;
						background-size: 100% 100%;
						background-repeat: no-repeat;
        }
				
    </style>
</head>
<body>

   <header id="header">
        <div id="title">
            <span class="left" onclick="back()"></span>通知公告
        </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		var header, headerH;
    header = $api.byId('header');
    $api.fixStatusBar(header);
		headerH=$api.offset(header).h;

		api.openFrame({
		    name: 'frm_home_notice_more_lists',
		    url: './frm_home_notice_more_lists.html',
		    rect: {
		        x: 0,
		        y: headerH+10,
		        w: 'auto',
		        h: 'auto'
		    }

		});
	};

//返回上一级********************************************************************
	function back() {
		api.closeWin();
	}
</script>
</html>
