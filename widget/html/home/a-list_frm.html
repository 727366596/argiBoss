<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>广告列表</title>
		<link rel="stylesheet" href="../../css/common/public.css" />
		<script type="text/javascript" src="../../script/common/rem.js"></script>
		<script type="text/javascript" src="../../script/common/jquery.min.js"></script>
		<style media="screen">
				 .transfer_content, #transferInfo .transfer_content>ul{
					position:relative;
					width: 100%;
					/*overflow-x: hidden;*/
				}

				 .transfer_content>ul>li{
					position: relative;
					width:100%;
					/*height:1.46rem;*/
					padding: 0.15rem 0.2rem 0.15rem 0.35rem;
					border-top: solid 1px #f3f3f4;
					display: -webkit-box;
					display: -webkit-flex;
					display:flex;

					-webkit-box-orient: horizontal;
					-webkit-flex-flow: row;
					flex-flow: row;

					-webkit-box-pack: justify;
					-webkit-justify-content: space-between;
					justify-content: space-between;

					-webkit-box-align: center;
					-webkit-align-items: center;
					align-items: center;
				}
				 .transfer_content>ul>li .transfer_content_left{
					position: relative;
					/*width: 4.27rem;*/
					/*width: 100%;*/
					height: 100%;
				}
				 .transfer_content>ul>li .transfer_content_left .transfer_content_info{
					/*width: 100%;*/
					word-break:break-all; word-wrap:break-word ;
				}
				 .transfer_content>ul>li .transfer_content_left .transfer_content_info>p{
					position: relative;
					/*width: 100%;*/
					/*height: 0.36rem;*/
					line-height: 0.36rem;
					text-align:left;font-size: 0.26rem;font-family: PingFangSC-Regular, sans-serif;color: #747474;
				}
				 .transfer_content>ul>li .transfer_content_left .transfer_content_info>p span{
					display: inline-block;
					height: 0.27rem;
					line-height: 0.3rem;
					margin-left: 0.1rem;
					padding-right: 0.1rem;
					text-indent: 0.3rem;font-size: 0.18rem;font-family: PingFangSC-Regular, sans-serif;color:#006ACD;
					border-radius: 0.03rem;
					background: url(../../image/home_transfer_content_tuijian.png) no-repeat 0.1rem center;
					background-size: 20% 60%;
					background-color: #f6f7fc;
				}
				 .transfer_content>ul>li .transfer_content_left .transfer_content_time>p{
					height: 0.2rem;
					line-height: 0.2rem;
					margin-top: 0.3rem;
					text-align:left;font-size: 0.2rem;font-family: PingFangSC-Regular, sans-serif;color: #AEADAD;
				}
				 .transfer_content>ul>li .transfer_content_right{
					/*width: 1.7rem;*/
					height: 1.12rem;
					position:relative;
					top:-0.07rem;
					left:-0.1rem;
				}
				 .transfer_content>ul>li .transfer_content_right img{
					width: 1.7rem;
					height: 100%;
					margin-top: 0.05rem;
				}
		</style>
	</head>
	<body>
		<div class="transfer_content scroller">
				<ul>
				</ul>
		</div>


	</body>
</html>
