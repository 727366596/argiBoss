<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>效率分析图</title>
		<!-- <link rel="stylesheet" type="text/css" href="../../../css/common/api.css"> -->
		<link rel="stylesheet" href="../../../css/common/public.css" />
		<script type="text/javascript" src="../../../script/common/rem.js"></script>
		<link rel="stylesheet" href="../../../css/common/header.css" />
		<link rel="stylesheet" href="../../../css/efficiency/efficiency_win.css" />
		<style media="screen">
				body{
						background-color: #fff!important;
				}
		</style>
</head>
<body>
<div id="header">
        <div class="headerLeft" onclick="closeWin()"></div>
        <div class="headerCenter">人员效率分析</div>
        <div class="headerRight"></div>
</div>

<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript" src="../../../script/common/jquery.min.js"></script>
<script>

	apiready=function(){
		  var header = $api.byId('header');
			$api.fixStatusBar(header);
			var headerH = $api.offset(header).h;
			api.openFrame({
					name: 'efficiency_frm',
					url: './efficiency_frm.html',
					bounces: false,
					rect: {
							x: 0,
							y: headerH,
							w: 'auto',
							h: 'auto'
					}
			});


			api.addEventListener({
					name: 'keyback'
			}, function(ret, err){
					if( ret ){
						closeWin();
					}
			});

	}
	/*******监听事件*********/
	function onkeyback(){
		api.sendEvent({
				name: 'backHome'
			})
	}

	function closeWin() {
		api.closeWin();
	  onkeyback();
	}


</script>
</body>
</html>
