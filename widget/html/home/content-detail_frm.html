<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>内容详情页</title>
		<link rel="stylesheet" href="../../css/common/public.css" />
		<script type="text/javascript" src="../../script/common/rem.js"></script>
		<script type="text/javascript" src="../../script/common/api.js"></script>
		<style media="screen">
			#box{
				width: 100%;
				overflow: hidden;
				font-size: 0.28rem;
			}
			#title{
				line-height: 0.6rem;
		    font-size: 0.4rem;
		    padding-top: 0.2rem;
		    box-sizing: border-box;
					text-align: center;
			}
			#author{
		    margin-right: 0.4rem;
			}
			.top{
				margin-bottom: 0.2rem;
		    border: 1px solid #ddd;
			}
			#content{
				width: 100%;
				overflow-x: auto;
				padding: 0 0.2rem;
				box-sizing: border-box;
			}
			.center{
				width: 100%;
				line-height: 1rem;
				padding: 0 0.4rem;
				box-sizing: border-box;
				text-align: right;
			}
			.center div{
				display: inline-block;
			}
		</style>


	</head>
	<body>
		<div id="box">
				<div class="top">
					<div id="title"></div>
					<div class="center">
						<div id="author"></div>
						<div id="time"></div>
					</div>

				</div>
				<div id="content"></div>

		</div>

		<script>
		apiready = function() {
				$api.html($api.byId('author'),api.pageParam.author)
				$api.html($api.byId('time'),api.pageParam.time)
				$api.html($api.byId('content'),api.pageParam.content)
				$api.html($api.byId('title'),api.pageParam.title)

		}


		</script>

	</body>
</html>
