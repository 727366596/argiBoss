			float: left;
		}

		.right {
			float: right;

			display: inline-block;

			width: 100%;
			line-height: 0.6rem;
			overflow: hidden;

		}

<script type="text/javascript">
	apiready = function() {
		listCheck(api.pageParam)
	}

	function listCheck(data) {
		var html = ''
		for (var i = 0, len = data.length; i < len; i++) {
			var time = data[i].pubdate.split(' ')[0];
			html += '<li id="'+data[i].id+'" onclick="checkdetail(this)"><div class="left_img"><span class="none">'+data[i].content+'</span></div><div class="right_content"><div class="title">' +
				'<span class="left name">' + data[i].author + '</span>' +
				'<span class="right time">' + time + '</span>' +
				'</div><div class="title header">' + data[i].title + '</div></div></li>'
		}
		$('#list').html(html);
	}

	function checkdetail(obj) {
		var data={
			content:$(obj).find('.none').html(),
      title:$(obj).find('.header').html(),
			author:$(obj).find('.name').html(),
			time:$(obj).find('.time').html(),
			id:$(obj).attr('id')
		}
		api.openWin({
			name:'content-detail_win',
			url:'./content-detail_win.html',
			slidBackEnabled : false,
			pageParam:data,
			animation : {
				type : "movein", //动画类型（详见动画类型常量）
				subType : "from_right", //动画子类型（详见动画子类型常量）
				duration : 300 //动画过渡时间，默认300毫秒
			}
		})
	}
</script>
