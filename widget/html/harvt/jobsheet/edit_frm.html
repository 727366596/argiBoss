		//拖拽
		var block = document.getElementById( "drag" );

		// 绑定touchstart事件
		block.addEventListener( "touchstart", function ( e ) {
		  api.setFrameAttr( {
		    name: 'edit_frm',
		    bounces: false
		  } )
		  //console.log( e );
		  var touches = e.touches[ 0 ];
		  oW = touches.clientX - block.offsetLeft;
		  oH = touches.clientY - block.offsetTop;
		  //阻止页面的滑动默认事件
		  document.addEventListener( "touchmove", defaultEvent, false );
		}, false )

		block.addEventListener( "touchmove", function ( e ) {
		  var touches = e.touches[ 0 ];
		  var oLeft = touches.clientX - oW;
		  var oTop = touches.clientY - oH;
		  if ( oLeft < 0 ) {
		    oLeft = 0;
		  } else if ( oLeft > document.documentElement.clientWidth - block.offsetWidth ) {
		    oLeft = ( document.documentElement.clientWidth - block.offsetWidth );
		  }
		  if ( oTop < 0 ) {
		    oTop = 0
		  } else if ( oTop > document.documentElement.clientHeight - block.offsetHeight ) {
		    oTop = ( document.documentElement.clientHeight - block.offsetHeight );
		  }
		  block.style.left = oLeft + "px";
		  block.style.top = oTop + "px";
		}, false );

			parseNum = function(obj){
				var val = obj.value;

				  var zreg = /[\u4E00-\u9FA5\uF900-\uFA2D]/;
				  if (zreg.test(obj.value)) {
				    return obj.value = "";
				  }

				  if (isNaN(obj.value)) {
				    return obj.value = "";
				  }

				 var regt = /^(([1-9]{1}\d{0,8})|([0]{1}))(\.(\d){0,2})?$/;
				  if(!regt.test(obj.value)){
				  		return obj.value = "";
				  }


				val=val.replace(/[^\d\.]/gi,"");
				if(val.indexOf(".")>-1 && (val.length-val.substring(0,val.indexOf(".")).length)>3){
					val = val.substring(0,val.indexOf(".")+3);
				}
				if(val.split(".").length>2){
					val= val.substring(0,val.lastIndexOf("."));
				}
				if(val.indexOf(".")==0){
					val = val.substring(1,val.length)
				}
				obj.value=val;
			}
			   minus= function(obj){
				var val = obj.value;
				  var zreg = /[\u4E00-\u9FA5\uF900-\uFA2D]/;
				  if (zreg.test(obj.value)) {
				    return obj.value = "";
				  }
				  var regt = /^(\-)?(([1-9]{1}\d{0,8})|([0]{1}))(\.(\d){0,2})?$/;
				  if(!regt.test(obj.value)){

				  		return obj.value = "";
				  }
				val=val.replace(/[^\d\.\-]/gi,"");
				if(val.indexOf(".")>-1 && (val.length-val.substring(0,val.indexOf(".")).length)>3){
					val = val.substring(0,val.indexOf(".")+3);
				}
				if(val.split(".").length>2){
					val= val.substring(0,val.lastIndexOf("."));
				}
				if(val.lastIndexOf("-")>0){
					val= val.substring(0,val.lastIndexOf("-"));
				}
				if(val.indexOf(".")==0){
					val = val.substring(1,val.length)
				}
				if(val.indexOf("-.")==0){
					val = val.substring(0,1)
				}
				obj.value=val;

			}

			getDate = function(i) {
				var date = new Date();
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				if (month < 10) {
					month = '0' + month;
				}
				var day = date.getDate();
				if (day < 10) {
					day = '0' + day;
				}
				var hour = date.getHours();
				if (hour < 10) {
					hour = '0' + hour;
				}
				var minute = date.getMinutes();
				if (minute < 10) {
					minute = '0' + minute;
				}
				var second = date.getSeconds();
				if (second < 10) {
					second = '0' + second;
				}
				//var val = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
				var val = year + '-' + month + '-' + day + ' ' + hour + ':' + minute;
				$('.date_' + i).val(val);
			}
