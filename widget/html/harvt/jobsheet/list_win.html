<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我记过的工人</title>
		<link rel="stylesheet" type="text/css" href="../../../css/common/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/common/aui-theme-style1.css"/>
		<style>
				header{
						z-index:9999;
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height:68px;
				background: #00c558;
			}

			header #title{
				padding-top:7px;
				position: relative;
				width:100%;
				height: 68px;
				/* line-height: 68px; */
				text-align: center;
				font-size: 18px;font-family: PingFangSC-Regular, sans-serif;color: #fff;
			}
			header #title span{
				display: inline-block;
				position: absolute;
				left: 13px;
				bottom: 40px;
				width: 12px;
				height: 18px;
				background-image: url(../../../image/harvest_back.png);
				background-position: center;
				background-size: 100% 100%;
				background-repeat: no-repeat;
			}
		</style>
</head>
<body>

		 <header id="aui-header">
		 	<div id="title">
		 		<span onclick="closeWin()"></span>
		 		我记过的工人
		 	</div>
		 </header>


<script type="text/javascript" src="../../../script/common/api.js"></script>
</body>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'listnew_frm',
            url: './listnew_frm.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })
        api.addEventListener({
	  		name:'keyback'
	 	 },function(ret,err){
	       api.sendEvent({
	        name:'close'
          });
	    });
    }
    function closeWin(){
        api.sendEvent({
	        name:'close'
        });
    }
</script>
</html>
