<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        api.setFullScreen({
            fullScreen: true
        });

        var UIScrollPicture = api.require('UIScrollPicture');
        UIScrollPicture.clearCache();
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            data: {
                paths: [
                    'widget://image/guide/guide1.png',
                    'widget://image/guide/guide2.png',
                    'widget://image/guide/guide3.png',
                    'widget://image/guide/guide4.png'
                ]
            },
            placeholderImg: 'widget://image/guide/guide1.png',
            contentMode: 'scaleToFill',
            interval: 3,
            fixedOn: api.frameName,
            loop: true,
            fixed: false
        }, function(ret, err) {
            if (ret) {
                console.log('打开')
            }
        });
        UIScrollPicture.addEventListener({
            name: 'scroll'
        }, function(ret, err) {
          //  console.log('UIScrollPicture'+JSON.stringify(ret));
            if (ret.index === 3) {
                $api.setStorage('showGuide', '1');
                setTimeout(function() {
                    api.openWin({
                        name: 'welcomePage_win',
                        url: './welcomePage.html',
                        slidBackEnabled: false
                    });
                }, 500);
                setTimeout(function() {
                  UIScrollPicture.close();
                }, 1500);
            }
        });
    };
</script>
