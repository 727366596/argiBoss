<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>成本投入-第三页</title>
	<script type="text/javascript" src="../../../script/common/rem.js"></script>
	<link rel="stylesheet" href="../../../css/common/public.css" />
	<link rel="stylesheet" href="../../../css/common/animate.min.css" />
	<style>
	html,body{
		height: 100%;
		width: 100%;
	}
		.choose{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
			box-sizing: border-box;
			background-color: #dadada;
		}
		.item{
			overflow: hidden;
			display: inline-block;
			background-size: 100% 100%;
			box-sizing: border-box;
		}
		/*节省*/
		.item0{
			width: 100%;
			height: 100%;
			position: absolute;;
			margin: 0.3rem 1.01rem 11.47rem 1.02rem;
		}
		.since{
			font-size:0.26rem;
      color: #5a5a5a;
		}
		/*复合肥*/
		.item_1a{
			width:100%;
			height:100%;
			position: absolute;;
			margin: 0.8rem 1.32rem 5.12rem 1.1rem;
      z-index: 333;
		}
		.price_1a{
      width:5.08rem;
      height: 5.84rem;
		}
		/*竖线*/
		.line{
			text-align: center;
			position: absolute;;
			margin: 0.8rem 5.95rem 4.72rem 1.53rem;
			overflow: hidden;
			width:1px;
			background: #204e41;
		}
		.crossLine{
			/*height:5.9rem;*/
      height: 6.23rem;
		}
		/*种植户选择*/
		.item_1b{
			width:100%;
			height:100%;
			position: absolute;
			margin: 7rem 0.97rem 1.32rem 0.96rem;
      /*margin: 7.3rem 0.97rem 1.32rem 0.96rem;*/
		}
		.price_1b{
			width:5.57rem;
			height: 2.87rem;
		}
		/*问号*/
		.item_1c{
			width:100%;
			height:100%;
			position: absolute;
			margin:8.8rem 4.87rem 1.47rem 2.13rem;
      /*margin:9.1rem 4.87rem 1.47rem 2.13rem;*/
		}
		.price_1c{
      width: 0.5rem;
      height: 0.5rem;
		}
		/*查看*/
		.item_1d{
			width:100%;
			position: absolute;
			margin: 9.6rem 2.36rem 0.5rem 2.35rem;
      /*margin: 10rem 2.36rem 0.5rem 2.35rem;*/
      overflow: hidden;
      z-index: 9999;
		}
		.price_1d{
			width:2.79rem;
			height: 0.41rem;
		}
    /*弹出层*/
    .item_1e{
			width:100%;
			height:100%;
			position: absolute;
			margin: 0.8rem 0.76rem 4.92rem 0.76rem;
      z-index: 9999;
		}
		.price_1e{
			width:6rem;
			height:6rem;
		}
    .layer{
      position: absolute;
      z-index: 99999999999;
    }
    /*关闭*/
    .item_1f{
			width:100%;
			height:100%;
			position: absolute;
			margin: 7rem 3.08rem 3.54rem 3.24rem;
      z-index: 9999;
		}
		.price_1f{
			width:1.18rem;
			height:1.18rem;
		}
		/*下一页*/
		.toDown{
			width: 100%;
			position: absolute;
			text-align: center;
      overflow: hidden;
      bottom: -0.2rem;
      z-index: 9999;
		}
		.price_down{
			width: 0.46rem;
			height: 0.24rem;
		}
	</style>
</head>

<body>
	<div class="choose" style="display:none" id="pri_chart">
<!--自从  -->
    <div class="item0" >
      <span class="since">还能详细分析整个种植过程有哪些成本可以节省</span>
    </div>
<!-- 复合肥 -->
    <div class="item_1a  wow slideInRight"  data-wow-duration="1s" data-wow-delay="1s" data-wow-iteration="1">
      <img class="price_1a item" src="../../../image/cal_img/cost/fuhefei.png">
    </div>
    <!-- 种植户选择 -->
    <div class="item_1b wow slideInLeft" data-wow-duration="1s" data-wow-delay="1.5s" data-wow-iteration="1">
      <img class="price_1b item" src="../../../image/cal_img/cost/user.png">
    </div>
		<!-- 竖线 -->
		<div class="line">
			<div class="crossLine"></div>
		</div>
		<!-- 问号 -->
    <div class="item_1c wow slideInLeft" data-wow-duration="1s" data-wow-delay="1.5s" data-wow-iteration="1">
      <img class="price_1c item" src="../../../image/cal_img/cost/question.png">
    </div>
		<!--查看  -->
    <div id="costView" class="item_1d wow slideInRight" data-wow-duration="1s" data-wow-delay="2s" data-wow-iteration="1">
      <img class="price_1d item" src="../../../image/cal_img/cost/chakan.png">
    </div>
    <!-- 弹出层 -->
    <div class="layer" id="frnd" style="display:none">
      <div class="item_1e">
        <img class="price_1e item" src="../../../image/cal_img/cost/totast.png">
      </div>
      <!-- 关闭 -->
      <div class="item_1f" id="close">
        <img class="price_1f item" src="../../../image/cal_img/cost/dele.png">
      </div>
    </div>
		<!-- 下一页 -->
	  <div id="nextPageChart" class="toDown wow bounce" data-wow-duration="2s" data-wow-delay="3s" data-wow-iteration="10000">
	 		<img class="price_down item" src="../../../image/cal_img/price/xiangxia@3x.png" />
	  </div>
  </div>

</body>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript" src="../../../script/common/wow.js"></script>
<script type="text/javascript">
	apiready = function() {
		$api.css($api.byId('pri_chart'),'display:block');
		new WOW().init();
    // 查看
    $api.addEvt($api.byId('costView'), 'click',function(){

      $api.css($api.byId('pri_chart'),'background: rgba(0, 0, 0, 0.3);')

        $api.css($api.byId('frnd'),'display:block')
		});
    // 关闭
    $api.addEvt($api.byId('close'), 'click',function(){

        $api.css($api.byId('frnd'),'display:none')

		});
		$api.addEvt($api.byId('nextPageChart'), 'click',function(){
			api.openWin({
					name: 'cost_last_win',
					url: './cost_last_win.html',
			});

		});
	};


</script>

</html>
