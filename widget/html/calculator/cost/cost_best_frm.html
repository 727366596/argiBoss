<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>成本投入</title>
	<script type="text/javascript" src="../../../script/common/rem.js"></script>
	<link rel="stylesheet" href="../../../css/common/public.css" />
	<link rel="stylesheet" href="../../../css/common/animate.min.css" />
	<style>
	html,body{
		height: 100%;
		width: 100%;
	}
		.choose{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
			box-sizing: border-box;
			background-color: #dadada;
		}
		.item{
			overflow: hidden;
			display: inline-block;
			background-size: 100% 100%;
			box-sizing: border-box;
		}
		/*自从*/
		.item0{
			width: 100%;
			height: 100%;
			position: absolute;;
			margin: 1rem 0.83rem 11.07rem 0.72rem;
		}
		.since{
			font-size:0.26rem;
      color: #204e41;
		}
		/*马铃薯*/
		.item_1a{
			width:100%;
			height:100%;
			position: absolute;;
			margin: 0.8rem 5.59rem 10.42rem 0.73rem;
		}
		.price_1a{
      font-size:0.2rem;
      color: #204e41;
		}
		/*横线*/
		.line{
			text-align: center;
			position: absolute;;
			margin: 5.35rem 0.72rem 8.06rem 0.72rem;
			z-index: 9999999;
			overflow: hidden;
			height: 1px;
			background: #fff;
		}
		.crossLine{
			width:6.06rem;
		}
		/*省*/
		.item_1b{
			width:100%;
			height:100%;
			position: absolute;
			margin: 2rem 0.71rem 7.34rem 0.69rem;
		}
		.price_1b{
			width:6.1rem;
			height: 2.77rem;
		}
		/*详细*/
		.item_1c{
			width:100%;
			height:100%;
			position: absolute;
			margin: 5.3rem 1.87rem 4.99rem 0.69rem;
		}
		.price_1c{
      font-size:0.26rem;
      color: #204e41;
		}
		/*对比*/
		.item_1d{
			width:100%;
			height:100%;
			position: absolute;
			margin: 6.5rem 0.77rem 1.19rem 0.77rem;
		}
		.price_1d{
			width:5.96rem;
			height: 3.42rem;
		}
		/*下一页*/
		.toDown{
			width: 100%;
			height:100%;
			position: absolute;
			text-align: center;
			top: 10.2rem;
			z-index: 9999;
		}
		.price_down{
			width: 0.46rem;
			height: 0.24rem;
		}
	</style>
</head>

<body>
	<div class="choose" style="display:none" id="pri_chart">
<!--自从  -->
    <div class="item0" >
      <span class="since">自从用了慧种地,可对比同区域优秀种植企业亩成本</span>
    </div>
<!-- 马铃薯 -->
    <div class="item_1a">
      <span class="price_1a item">以马铃薯为例</span>
    </div>
    <!-- 省 -->
    <div class="item_1b wow slideInRight" data-wow-duration="1s" data-wow-delay="1s" data-wow-iteration="1">
      <img class="price_1b item" src="../../../image/cal_img/cost/sheng@3x.png">
    </div>
		<!-- 横线 -->
		<div class="line">
			<div class="crossLine"></div>
		</div>
		<!-- 详细 -->
    <div class="item_1c">
      <span class="price_1c item">可详细对比不同作物生长周期每亩投入成本</span>
    </div>
		<!--对比  -->
    <div class="item_1d wow slideInRight" data-wow-duration="1s" data-wow-delay="2s" data-wow-iteration="1">
      <img class="price_1d item" src="../../../image/cal_img/cost/quxian@3x.png">
    </div>
		<!-- 下一页 -->
	  <div id="nextPageChart" class="toDown wow bounce" data-wow-duration="2s" data-wow-delay="3s" data-wow-iteration="10000">
	 		<img class="price_down item" src="../../../image/cal_img/price/xiangxia@3x.png" />
	  </div>

  </div>
</body>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript" src="../../../script/common/wow.js"></script>
<script type="text/javascript">
	apiready = function() {
		$api.css($api.byId('pri_chart'),'display:block');
		new WOW().init();
		$api.addEvt($api.byId('nextPageChart'), 'click',function(){
			alert('打开下一页')
			// api.openWin({
			// 		name: 'price_suggest_win',
			// 		url: './price_suggest_win.html',
			// });

		});
	};


</script>

</html>
