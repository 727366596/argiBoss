<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>成本投入-第三页</title>
	<script type="text/javascript" src="../../../script/common/rem.js"></script>
	<link rel="stylesheet" href="../../../css/common/public.css" />
	<link rel="stylesheet" href="../../../css/common/animate.min.css" />
	<style>
	html,body{
		height: 100%;
		width: 100%;
	}
		.choose{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
			box-sizing: border-box;
			background-color: #dadada;
		}
		.item{
			overflow: hidden;
			display: inline-block;
			background-size: 100% 100%;
			box-sizing: border-box;
		}
		/*网格*/
		.item0{
			width: 100%;
			height: 100%;
			position: absolute;
			margin: 0.8rem 1.87rem 2.07rem 2.15rem;
		}
		.since{
			width: 3.48rem;
      height: 9.19rem;
		}
		/*图一*/
		.item_1a{
			width:100%;
			height:100%;
			position: absolute;
			margin: 1.5rem 1.35rem 8.37rem 1.62rem;
      z-index: 333;
		}
		.price_1a{
      width:4.53rem;
      height: 2.2rem;
		}
    /*图二*/
		.item_1b{
			width:100%;
			height:100%;
			position: absolute;
      margin: 4.15rem 1.35rem 5.51rem 1.62rem;
      z-index: 333;
		}
		.price_1b{
      width:4.53rem;
      height: 2.43rem;
		}
		/*图三*/
		.line{
      width:100%;
      height:100%;
      position: absolute;
			margin:6.7rem 1.35rem 2.94rem 1.62rem;
      z-index: 333;
		}
		.crossLine{
		  width:4.53rem;
      height: 2.43rem;
		}

		/*图四*/
		.item_1c{
			width:100%;
			height:100%;
			position: absolute;
      margin:9rem 1.41rem 0.95rem 1.7rem;
      z-index: 333;
		}
		.price_1c{
      width: 4.39rem;
      height: 1.95rem;
		}
		/*雨滴*/
		.item_1d{
			width:100%;
      height: 100%;
			position: absolute;
      margin: 4.8rem 2.88rem 4.46rem 3.08rem;
		}
		.price_1d{
			width:1.54rem;
			height: 4.18rem;
		}
    /*字一*/
    .item_1e{
			width:100%;
			height:100%;
			position: absolute;
			margin: 0.41rem 1.17rem 7.69rem 1.32rem;
      z-index: 9999;
		}
		.price_1e{
			width:5.01rem;
			height:0.73rem;
		}
    /*字二*/
    .item_1f{
			width:100%;
			height:100%;
			position: absolute;
			margin: 3.5rem 1.87rem 7.63rem 2.15rem;
      z-index: 9999;
		}
		.price_1f{
			width:3.48rem;
			height:0.56rem;
		}
    /*字三*/
    .item_1g{
			width:100%;
			height:100%;
			position: absolute;
			margin: 6.05rem 1.87rem 5.09rem 2.15rem;
      z-index: 9999;
		}
		.price_1g{
			width:3.48rem;
			height:0.56rem;
		}
		/*下一页*/
		.toDown{
			width: 100%;
			position: absolute;
			text-align: center;
      overflow: hidden;
      bottom: -0.2rem;
      z-index: 9999;
		}
		.price_down{
			width: 0.46rem;
			height: 0.24rem;
		}
	</style>
</head>

<body>
	<div class="choose" style="display:none" id="pri_chart">
<!--网格  -->
    <div class="item0" >
      <img class="since" src="../../../image/cal_img/cost/wangge@3x.png">
    </div>
<!-- 图一 -->
    <div class="item_1a  wow slideInRight"  data-wow-duration="1s" data-wow-delay="1s" data-wow-iteration="1">
      <img class="price_1a item" src="../../../image/cal_img/cost/p01.png">
    </div>
    <!-- 图二 -->
    <div class="item_1b wow slideInRight" data-wow-duration="1s" data-wow-delay="2s" data-wow-iteration="1">
      <img class="price_1b item" src="../../../image/cal_img/cost/p02.png">
    </div>
		<!-- 图三 -->
		<div class="line wow slideInRight" data-wow-duration="1s" data-wow-delay="3s" data-wow-iteration="1">
        <img class="crossLine" src="../../../image/cal_img/cost/p03.png">
		</div>
		<!-- 图四 -->
    <div class="item_1c wow slideInRight" data-wow-duration="1s" data-wow-delay="3.5s" data-wow-iteration="1">
      <img class="price_1c item" src="../../../image/cal_img/cost/p05.png">
    </div>
		<!--雨滴  -->
    <div id="costView" class="item_1d wow slideInDown" data-wow-duration="3.5s" data-wow-delay="0.5s" data-wow-iteration="1">
      <img class="price_1d item" src="../../../image/cal_img/cost/p04.png">
    </div>
    <!-- 字一 -->
      <div class="item_1e wow slideInDown" data-wow-duration="1s" data-wow-delay="0.5s" data-wow-iteration="1">
        <img class="price_1e item" src="../../../image/cal_img/cost/p06.png">
      </div>
      <!-- 字二 -->
      <div class="item_1f  wow slideInLeft" data-wow-duration="1s" data-wow-delay="1.5s" data-wow-iteration="1">
        <img class="price_1f item" src="../../../image/cal_img/cost/p07.png">
      </div>
      <!-- 字三 -->
      <div class="item_1g wow slideInLeft" data-wow-duration="1s" data-wow-delay="2.5s" data-wow-iteration="1">
        <img class="price_1g item" src="../../../image/cal_img/cost/p08.png">
      </div>
		<!-- 下一页 -->
	  <!-- <div id="nextPageChart" class="toDown wow bounce" data-wow-duration="2s" data-wow-delay="3s" data-wow-iteration="10000">
	 		<img class="price_down item" src="../../../image/cal_img/price/xiangxia@3x.png" />
	  </div> -->
  </div>

</body>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript" src="../../../script/common/wow.js"></script>
<script type="text/javascript">
	apiready = function() {
		$api.css($api.byId('pri_chart'),'display:block');
		new WOW().init();

		$api.addEvt($api.byId('nextPageChart'), 'click',function(){

		});
	};


</script>

</html>
