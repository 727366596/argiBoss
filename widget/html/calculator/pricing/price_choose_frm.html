<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>定价测算——选择(2)</title>
    <script type="text/javascript" src="../../../script/common/rem.js"></script>
    <link rel="stylesheet" href="../../../css/common/public.css" />
    <link rel="stylesheet" href="../../../css/common/animate.min.css" />
		<style>
    html,body{
      height: 100%;
      width: 100%;
    }
      .choose{
        width: 100%;
        height: 100%;
				position: relative;
        overflow: hidden;
        box-sizing: border-box;
        background-color: #dadada;
      }
      .item{
        overflow: hidden;
  			display: inline-block;
  			background-size: 100% 100%;
  			box-sizing: border-box;
        /*width: 100%;
        height: 100%;*/
      }
      /*老人*/
      .item0{
				width: 100%;
				height: 100%;
        position: absolute;;
        z-index: 99;
				top: 0.7rem;
      }
			.laoren{
				width: 7.5rem;
				height: 10.4rem;
			}
      /*左四图*/
      .item_1a{
        width:100%;
        height:100%;
        position: absolute;;
        top: 6rem;
        left: 5.67rem;
        z-index: 99;
      }
			.price_1a{
				width:1.17rem;
        height: 0.78rem;
			}
      /*左三图*/
      .item_1b{
				width:100%;
        height:100%;
        position: absolute;
        top: 5.88rem;
        left: 4.4rem;
        z-index: 999;
      }
			.price_1b{
				width:1.23rem;
        height: 0.93rem;
			}
      /*左二图*/
      .item_1c{
				width:100%;
        height:100%;
        position: absolute;
				top: 5.65rem;
    		left: 3.1rem;
        z-index: 9999;
      }
			.price_1c{
				width:1.23rem;
        height: 1.19rem;
			}
      /*左一图*/
      .item_1d{
				width:100%;
				height:100%;
        position: absolute;
        top: 5.25rem;
        left: 1.25rem;
        z-index: 99999;
      }
			.price_1d{
				width:1.78rem;
				height: 1.6rem;
			}
      /*底部文字*/
      .item_2a{
				width:100%;
				height:100%;
        position: absolute;
        top: 6.4rem;
        left: 2rem;
				z-index: 99999;
      }
			.price_2a{
				width:3.92rem;
        height: 0.5rem;
			}
      /*右侧文字*/
      .item_2b{
				width:100%;
				height:100%;
        position: absolute;
        top: 4.3rem;
        left: 5.3rem;
				z-index: 99;
      }
			.price_2b{
				width:1.1rem;
        height: 0.7rem;
			}
			/*头部文字*/
			.item_2c{
				width:100%;
				height:100%;
        position: absolute;
        top: 0.5rem;
        left: 2rem;
			}
			.price_2c{
				width:3.96rem;
        height: 5.91rem;
			}
			/*下一页*/
			.toDown{
				width: 100%;
				height:100%;
				position: absolute;
				text-align: center;
				top: 10.2rem;
				z-index: 999999;
			}
			.price_down{
				width: 0.46rem;
				height: 0.24rem;
			}
		</style>
</head>
<body>
  <div class="choose" style="display:none;" id="chos">
<!--老头  -->
    <div class="item0 wow slideInUp" data-wow-duration="1s" data-wow-delay="0.5s" data-wow-iteration="1">
      <img class="laoren item" src="../../../image/cal_img/price/pic-laoren@3x.png">
    </div>
<!-- 左四图 -->
    <div class="item_1a wow slideInRight" data-wow-duration="1s" data-wow-delay="1s" data-wow-iteration="1">
      <img class="price_1a item" src="../../../image/cal_img/price/pic01@3x.png">
    </div>
		<!-- 左三图 -->
    <div class="item_1b wow slideInRight" data-wow-duration="1s" data-wow-delay="1.5s" data-wow-iteration="1">
      <img class="price_1b item" src="../../../image/cal_img/price/pic02@3x.png">
    </div>
		<!-- 左二图 -->
    <div class="item_1c wow slideInLeft" data-wow-duration="1s" data-wow-delay="2s" data-wow-iteration="1">
      <img class="price_1c item" src="../../../image/cal_img/price/pic03@3x.png">
    </div>
		<!--左一图  -->
    <div class="item_1d wow slideInLeft" data-wow-duration="1s" data-wow-delay="2.5s" data-wow-iteration="1">
      <img class="price_1d item" src="../../../image/cal_img/price/pic04@3x.png">
    </div>
		<!-- 下部文字 -->
    <div class="item_2a wow slideInLeft" data-wow-duration="1s" data-wow-delay="3.5s" data-wow-iteration="1">
      <img class="price_2a item" src="../../../image/cal_img/price/wenzi@3x.png">
    </div>
		<!--右侧文字  -->
    <div class="item_2b wow slideInRight" data-wow-duration="1s" data-wow-delay="4.5s" data-wow-iteration="1">
      <img class="price_2b item" src="../../../image/cal_img/price/piczhishi@3x.png">
    </div>
		<!-- 顶部文字 -->
		<div class="item_2c wow slideInDown" data-wow-duration="1s" data-wow-delay="5.5s" data-wow-iteration="1">
			<img class="price_2c item" src="../../../image/cal_img/price/PIC-beijing@3x.png">
		</div>
		<!-- 下一页 -->
	  <div id="nextPageChoose" class="toDown wow bounce" data-wow-duration="2s" data-wow-delay="6s" data-wow-iteration="10000">
	 		<img class="price_down item" src="../../../image/cal_img/price/xiangxia@3x.png" />
	  </div>

  </div>
</body>
<script type="text/javascript" src="../../../script/common/wow.js"></script>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script>
	apiready=function(){
		$api.css($api.byId('chos'),'display:block');
    new WOW().init();

		$api.addEvt($api.byId('nextPageChoose'), 'click',function(){
			api.openWin({
			    name: 'price_chart_win',
			    url: './price_chart_win.html',
			});

		});
  }
</script>
</html>
