<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>定价测算——首页</title>
    <script type="text/javascript" src="../../../script/common/rem.js"></script>
    <link rel="stylesheet" href="../../../css/common/public.css" />
    <link rel="stylesheet" href="../../../css/common/animate.min.css" />
		<style>
		html,body{
      height: 100%;
      width: 100%;
    }
    #dimg{
      width: 100%;
      height: 100%;
      background-color: #dadada;
      overflow: hidden;
			position: relative;
    }
		.item{
			overflow: hidden;
			display: inline-block;
			background-size: 100% 100%;
			box-sizing: border-box;
		}
		/*老头*/
       .item0{
         width: 100%;
         height: 100%;
         position: absolute;;
        padding: 4rem 0.26rem 1.08rem 0.26rem;
        z-index: 99;
      }
      .price0{
        width: 6.98rem;
        height: 6.49rem;
      }
			/*折线*/
        .item_1a{
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0.5rem;
          left: 1.5rem;
        }
        .price_1a{
          width: 5.1rem;
          height: 7.33rem;
        }
				/*草草卖掉*/
        .item_1b{
          width: 100%;
          height:100%;
          position: absolute;
          top: 7.5rem;
          left: 2.5rem;
					z-index: 999;
        }
        .price_1b{
					width: 2.78rem;
					height: 0.89rem;
        }
				/*第一个圆圈*/
				.item_2a{
					width: 100%;
          height:100%;
          position: absolute;
          top:0.8rem;
          left: 4.9rem;
					z-index: 9999;
				}
				.price_2a{
					width: 1.49rem;
          height: 1.49rem;
				}
				/*第二个圆圈*/
				.item_2b{
					width: 100%;
          height:100%;
          position: absolute;
          top: 2.3rem;
          left: 3.8rem;
				}
				.price_2b{
					width: 1.73rem;
          height: 1.73rem;
				}
				/*第三个圆圈*/
				.item_2c{
					width: 100%;
          height:100%;
          position: absolute;
          top: 4rem;
          left: 4.8rem;
				}
				.price_2c{
					width: 1.94rem;
          height: 1.94rem;
				}
				/*怎么定价*/
				.item_3a{
					width: 100%;
					height:100%;
					position: absolute;
					top: 0.6rem;
					left: 1.4rem;
				}
				.price_3a{
					width: 2.54rem;
					height: 1.5rem;
				}
				/*赚*/
				.item_3b{
					width: 100%;
					height:100%;
					position: absolute;
					top: 2.3rem;
					left: 1.4rem;
				}
				.price_3b{
					width: 1.88rem;
					height: 2.47rem;
				}
		</style>
</head>
<body>
    <div id="dimg">
      <div class="item0">
        <img class="price0 item" src="../../../image/cal_img/price/1.png">
      </div>
<!-- 折线 -->
			<div class="item_1a wow slideInLeft" data-wow-duration="1s" data-wow-delay="2s" data-wow-iteration="1">
					<img class="price_1a item" src="../../../image/cal_img/price/2a.png">
			</div>
<!-- 草草卖掉 -->
			<div class="item_1b wow slideInLeft" data-wow-duration="1s" data-wow-delay="2s" data-wow-iteration="1">
					<img class="price_1b item" src="../../../image/cal_img/price/2b.png" />
			</div>
			<!-- 圆圈一 -->
      <div class="item_2a wow slideInRight" data-wow-duration="1s" data-wow-delay="3s" data-wow-iteration="1">
      	<img class="price_2a item" src="../../../image/cal_img/price/3a.png" />
      </div>
			<!-- 圆圈二 -->
      <div class="item_2b wow slideInRight"  data-wow-duration="1s" data-wow-delay="3.2s" data-wow-iteration="1">
      	<img class="price_2b item" src="../../../image/cal_img/price/3b.png" />
      </div>
			<!-- 圆圈三 -->
      <div class="item_2c wow slideInRight" data-wow-duration="1s" data-wow-delay="3.4s" data-wow-iteration="1">
				<img class="price_2c item" src="../../../image/cal_img/price/3c.png" />
      </div>
			<!-- 怎么定价 -->
      <div class="item_3a wow slideInLeft" data-wow-duration="0.5s" data-wow-delay="4s" data-wow-iteration="1">
				<img class="price_3a item" src="../../../image/cal_img/price/4b.png" />
      </div>
			<!-- 赚 -->
      <div class="item_3b wow slideInLeft" data-wow-duration="0.5s" data-wow-delay="4.5s" data-wow-iteration="1">
      	<img class="price_3b item" src="../../../image/cal_img/price/4a.png" />
      </div>

		</div>
</body>
<script type="text/javascript" src="../../../script/common/wow.js"></script>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script>
	apiready=function(){
	  new WOW().init();
		$api.addEvt($api.dom('body'), 'click',function(){

			api.openWin({
			    name: 'price_choose_win',
			    url: './price_choose_win.html',
			});

		});

	}
</script>
</html>
