<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <style>
				article{
					position: absolute;
					padding-top: 0.2rem;
					padding-left: 0.2rem;
					padding-right: 0.2rem;
					padding-bottom: 0.6rem;
					background-color: #f3f4f4;
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
					overflow-y: auto;
					-webkit-overflow-scrolling:touch;
					z-index: 1;
				}
				section{
					margin-top: 0.2rem;
					background-color: #ededed;
				}
				#section1{
					padding-top: 0.25rem;
					padding-bottom: 0.25rem;
					text-align: center;
					background-color: #f3f4f4;
				}
				#section2{
					margin-top: 0.3rem;
				}
				#section1 li{
					height: 0.8rem;
					line-height: 0.8rem;
					text-align: center;
				}
				#section1 li span{
					display: inline-block;
					font-size: 0.3rem;
					width: 1.7rem;
				  color: #204e41;
				}
				input{
					font-size: 0.3rem;
					padding-top: 0.1rem;
					padding-bottom: 0.1rem;
					width: 3.4rem;
					padding-left: 0.1rem;
					color: #204e41;
				}
				button{
					width: 5.7rem;
					height: 0.8rem;
					background-color: #c3a256;
					color:#ededed;
					font-size: 0.3rem;
					border-radius: 0.1rem;
					outline: 0;
				}
				.container1,.container2{
					width: 100%;
					height: 6rem;
					overflow: hidden;
				}
				#container1{
					/*margin-top: -20%;
					margin-left: -20%;
					width: 140%;
					height: 140%;*/
					width: 7.2rem;
					height: 6rem;
				}
				#container5{
					/*margin-top: -20%;
					margin-left: -20%;
					width: 140%;
					height: 140%;*/
					width: 7.2rem;
					height: 6rem;
				}
				#container2{
					width: 100%;
					height: 6rem;
				}
				.container3{
					position: relative;
					margin-left: 0.2rem;
					width: 100%;
					height: 6rem;
				}
				/*.containerLeft{
					position: absolute;
					width: 0.8rem;
					height: 100%;
					overflow: hidden;
				}
				.containerRight{
					position: absolute;
					left: 0.8rem;
					width: 81%;
					height: 100%;
					overflow-x: scroll;
					overflow-y: hidden;
				}
				#container3{
					width: 20rem;
					height: 100%;
				}
				#container4{
					width: 20.8rem;
					height: 100%;
				}*/
				#part2{
					display: none;
				}
				.biaoTitle{
					padding: 0.2rem;
				}
				.titleContent{
					font-size: 0.36rem;
					text-align: center;
					height: 0.8rem;
					line-height: 0.8rem;
					color: #204e41;
					border-bottom: 1px solid #f6f3f3
				}
				.xuanxiang{
					position: relative;
					/*border-bottom: 1px solid #f6f3f3;*/
					height: 1rem;
					background-color: #f3f4f4;
					z-index: 9999;
				}
				.plantA{
					float: left;
					text-align: center;
					height: 1rem;
					line-height: 1rem;
					width: 50%;
					font-size: 0.3rem;
					color: #204e41;
					background-color: #ededed;
				}
				.plantB{
					float: left;
					height: 1rem;
					line-height: 1rem;
					text-align: center;
					width: 50%;
					font-size: 0.3rem;
					color: #a0b2a6;
					background-color: #f3f4f4;
				}
				#partA1{
					width: 1.6rem;
					height: 1px;
					margin-left: 0.95rem;
					background-color: #00c558;
				}
				#partA2{
					display: none;
					width: 1.8rem;
					height: 1px;
					margin-left: 0.85rem;
					background-color: #00c558;
				}
				.nianyue{
					text-align: center;
					height: 1rem;
					line-height: 1rem;
					font-size: 0.26rem;
					color: #374c4f;
					border-top: 1px solid #f6f3f3;
					border-bottom: 1px solid #f6f3f3;
				}
				.xuan{
					padding-bottom: 0.42rem;
					padding-left: 0.3rem;
				}
				.dikuai{
					display: inline-block;
					margin-right: -0.3rem;
					height: 0.3rem;
					line-height: 0.3rem;
					font-size: 0.28rem;
					text-align: right;
					color: #204e41;
				}
				.shuru{
					display: inline-block;
					position: relative;
				}
				.shuru1{
					display: inline-block;
					position: relative;
					padding-left: 0.2rem;
					width: 2.74rem;
					font-size: 0.28rem;
					color: #204e41;
				}
				.shuru2{
					display: inline-block;
					position: relative;
					padding-left: 0.2rem;
					width: 1.34rem;
					font-size: 0.28rem;
					color: #204e41;
				}
				select{
					display: inline-block;
					width: 1rem;
					height: 0.8rem;
					background-color: rgba(32,78,65,0.1);
	  			border: 1px solid #204e41 !important;
	  		}
				i{
					position: absolute;
					top: 0.8rem;
					right: 0.2rem;
					width: 0;
					height: 0;
					border-left: 0.2rem solid transparent;
					border-right: 0.2rem solid transparent;
					border-top: 0.2rem solid #204e41;
				}
				.shuju{
					margin-top: 0.7rem;
					height: 2.25rem;
					background-color: #ededed;
				}
				.jihuashuju{
					display: inline-block;
					text-align: center;
					width: 48%;
					font-size: 0.6rem;
					color: #43c5f1;

				}
				.shijishuju{
					display: inline-block;
					text-align: center;
					width: 48%;
					font-size: 0.6rem;
					color: #374c4f;
					border-left: 1px solid #f6f3f3;
				}
				.shujuyuan{
					font-size: 0.34rem;
					color: #747976;
				}
				#body_totop_btn{
						position: fixed;
						bottom:0.5rem;
						right:0.2rem;
						width:1.2rem;
						height:1.2rem;
						z-index: 999;
						line-height: 2.25rem;
						font-size: 0.2rem;font-family: PingFangSC-Regular, sans-serif;color: #AEADAD;
						text-align: center;
						background: url("../../image/planting/top.png") no-repeat center 3px;
						background-size: 70% 70%;
						background-color: rgba(0,0,0,0);
						border-radius: 6px;
						font-size: 0.20rem;
						color: #204e41;
						display: none;
				}
				.you{
					position: fixed;
					top: 0;
					right: 0;
					left: 0;
					width: 100%;
					background-color: #ededed;
					z-index: 9999;
				}
				#noPic1{
					display: none;
					width: 100%;
					height: 6.36rem;
				}
				#noPic2{
					display: none;
					width: 100%;
					height: 6.43rem;
				}
				#noPic3{
					display: none;
					width: 100%;
					height: 7.1rem;
				}
				#shadowBar{
					position: absolute;
					pointer-events: none;
					left: 3.3rem;
					height: 6rem;
					width: 0.826rem;
					background-color: rgba(256,256,256,0.4);
					z-index: 9000;
				}
				#gong1{
					position: absolute;
					top: 0.31rem;
					left: 0.69rem;
					width: 0.3rem;
					height: 0.3rem;
				}
				#gong2{
					position: absolute;
					top: 0.31rem;
					left: 4.1rem;
					width: 0.3rem;
					height: 0.3rem;
				}
    </style>

<body>
<article id="wrapper">
    <section id="section1">
				<ul>
					<li>
						<span>哪个基地：</span>
						<input id="land"type="text" value="" readonly>
						<input id="landId" type="hidden">
					</li>
					<li>
						<span>统计时间：</span>
						<input id="time" type="text" value="" readonly>
						<input id="startDate" type="hidden">
						<input id="endDate" type="hidden">
					</li>
					<li>
						<span>种的作物：</span>
						<input id="crop" type="text" value="" readonly>
						<input id="catId" type="hidden">
					</li>
				</ul>
				<button id="select">点我选择</button>
    </section>
		<section>
			<div id="zhan"></div>
			<div id="xuanxiang" class="xuanxiang">
				<div id="partA" class="plantA">
					<img id="gong1"  src="../../image/planting/liang2.png" alt="">
					采收量情况
				</div>
				<div id="partB" class="plantB">
					<img id="gong2"  src="../../image/planting/pin1.png" alt="">
					采收品类分布
				</div>
			</div>
			<div class="xuan">
				<span class="dikuai">地块：</span>
				<span class="shuru">
						<select id="shuru1" class="shuru1" onchange="jidiChange()">
						</select>
						<i></i>
				</span>
				<span class="dikuai">采收单位：</span>
				<span class="shuru">
						<select id="shuru2" class="shuru2" onchange="jidiChange()">
						</select>
						<i></i>
				</span>
			</div>
			<div id="part2">
			<div class="biaoTitle">
				<div class="titleContent">当日品类分布</div>
			</div>
			<div class="container1">
				<img id="noPic1" src="../../image/planting/caishou.png" alt="">
				<div id="container1"></div>
			</div>
			<div class="biaoTitle">
				<div class="titleContent">累积品类分布</div>
			</div>
			<div class="container2">
				<img id="noPic2" src="../../image/planting/pinlei.png" alt="">
				<div id="container2"></div>
				</div>
			</div>
			<div id="part1">
				<div class="biaoTitle">
					<div id="today" class="titleContent"></div>
				</div>
				<div class="container1">
					<div id="shadowBar"></div>
					<img id="noPic3" src="../../image/planting/line.png" alt="">
					<div id="container5"></div>
				</div>
				<p id="nianyue" class="nianyue"></p>
				<div class="shuju">
					<div class="jihuashuju">
						<span id="dangricaishou" style="color:#47a48a"></span>
						<span id="shujuyuan" class="shujuyuan" style="color:#47a48a">当日采收总量</span>
					</div>
					<div class="shijishuju">
						<span id="todayTotal" style="color:#204e41"></span>
						<span class="shujuyuan" style="color:#204e41">累计采收总量</span>
					</div>
				</div>
			</div>
		</section>
</article>
