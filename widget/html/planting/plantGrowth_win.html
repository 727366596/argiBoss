<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>投入和长势</title>
		<link rel="stylesheet" type="text/css" href="../../css/common/api.css">
		<script type="text/javascript" src="../../script/common/rem.js"></script>
		<link rel="stylesheet" href="../../css/common/public.css" />
		<link rel="stylesheet" href="../../css/common/header.css" />


</head>
<body>
<div id="header"  style="background:#204e41">
    <div class="headerLeft" style="background:none"></div>
    <div class="headerCenter">投入和长势</div>
    <div class="headerRight"></div>
</div>
<script type="text/javascript" src="../../script/common/api.js"></script>
<script>
	apiready=function(){
		//适配iOS7+，Android4.4+状态栏沉浸式效果，详见config文档statusBarAppearance字段
		var header = $api.byId('header');
		$api.fixStatusBar(header);
		var headerH = $api.offset(header).h;

		api.openFrame({
				name: 'plantGrowth_frm',
				url: './plantGrowth_frm.html',
				bounces: true,
				rect: {
						x: 0,
						y: headerH,
						w: 'auto',
						h: api.winHeight-headerH-50
				}
		});
	};

</script>
</body>
</html>
